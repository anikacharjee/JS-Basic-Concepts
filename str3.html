<!DOCTYPE html>
<html>
   <head>
      <title>
         JS String Methods - toLower and toUpper
      </title>
   </head>

   <body>
      <script>
         var str = "BOARDINFINITY";
         document.write(str.toLowerCase() + "<br/>");

         var str1 = 'boardinfinity';
         document.write(str.toUpperCase());
      </script>
   </body>
</html>
