<!DOCTYPE html>
<html>
   <head>
      <title>
         JS String Methods
      </title>
   </head>

   <body>
      <script type="text/javascript">
        var str = "BoardInfinity";
        document.write("str.length is:- " + str.length);

        var str1 = new String("Board");
        var str2 = new String('Infinity');
        var str3 =  str1.concat(str2);
        document.write("<br/> Concatenated String:- " + str3);

      </script>
   </body>
</html>
